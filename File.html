<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <div>
        <form>
            <div>
                <label  for="id1">Name</label>
                <span style="color: red;">*</span>
                <span>:</span>
                <input type="text" id="id1" required>
            </div>

            <div>
                <label>Calender:</label>
                <input type="datetime-local">
            </div>
            <div>
                <label>Checkbox:</label>
                <input type="checkbox">

            </div>
            <div>
               <label>radio:</label>
               <input type="radio">
            </div>

            <div>
                <label>Email:</label>
                <input type="email">
            </div>

            <div>
                <label>password:</label>
                <input type="password">
            </div>

            <div>
                <label>File:</label>
                <input type="file">
            </div>

            <div>
                <label>Submit:</label>
                <input type="submit">
            </div>

            <div>
                <label>Image:</label>
                <input type="image">
            </div>

            <div>
                <label>Hidden:</label>
                <input type="hidden">
            </div>

            <div>
                <label>Search:</label>
                <input type="search">
            </div>

            
            
        </form>
    </div>
    
</body>
</html>
